<!DOCTYPE html>
<html lang="en">
  <head th:insert="~{home/home::main-navbar}"></head>

  <body>
    <!--Navbar-->
    <th:block th:insert="~{home/home::header-wrapper}"></th:block>

    <div class="container-fluid page-body-wrapper">
      <!-- Page content-->
      <th:block th:insert="~{layout/admin::admin-sidebar}" />
      <div class="main-panel" th:fragment="myContent">
        <div class="content-wrapper">
          <div class="card">
            <div class="card-body">
              <h2>Add New Student</h2>
              <br />
              <form
                action="#"
                th:action="@{/admin/newstudent}"
                th:object="${studentform}"
                method="POST"
              >
                <div class="form-group row" style="margin-left: 0px">
                  <input
                    type="text"
                    th:field="*{firstName}"
                    placeholder="First Name"
                    class="form-control mb-4 col-4"
                  />
                  <div class="col-sm-5">
                    <li
                      th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}"
                      style="color: red"
                    ></li>
                  </div>
                </div>

                <div class="form-group row" style="margin-left: 0px">
                  <input
                    type="text"
                    th:field="*{lastName}"
                    placeholder="Last Name"
                    class="form-control mb-4 col-4"
                  />
                  <div class="col-sm-5">
                    <li
                      th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}"
                      style="color: red"
                    ></li>
                  </div>
                </div>

                <div class="form-group row" style="margin-left: 0px">
                  <input
                    type="text"
                    th:field="*{email}"
                    placeholder="Email"
                    class="form-control mb-4 col-4"
                  />
                  <div class="col-sm-5">
                    <li
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                      style="color: red"
                    ></li>
                  </div>
                </div>

                <label for="Student DOB">Date Of Birth:</label>
                <div class="form-group row" style="margin-left: 0px">
                  <input
                    type="date"
                    th:field="*{dob}"
                    class="form-control mb-4 col-4"
                  />
                  <div class="col-sm-5">
                    <li
                      th:if="${#fields.hasErrors('dob')}"
                      th:errors="*{dob}"
                      style="color: red"
                    ></li>
                  </div>
                </div>

                <br />
                <br />
                <button type="submit" class="btn btn-info col-2">
                  Create Student
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../../static/js/adminLayout.js"></script>
  </body>
</html>
