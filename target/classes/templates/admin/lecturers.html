<!DOCTYPE html>
<html lang="en">
  <head th:insert="~{home/home::main-navbar}"></head>

  <body>
    <!--Navbar-->
    <th:block th:insert="~{home/home::header-wrapper}"></th:block>
    <div class="container-fluid page-body-wrapper">
      <!-- Page content-->
      <th:block th:insert="~{layout/admin::admin-sidebar}" />
      <div class="main-panel" th:fragment="myContent">
        <div class="content-wrapper">
          <div class="custom-table">
            <table class="table table-striped table-bordered">
              <thead class="thead-dark text-center">
                <th>Id</th>
                <th>Name</th>
                <th>Title</th>
                <th>Email</th>
                <th>Action</th>
              </thead>
              <tr th:each="lecturer: ${lecturers}" class="text-center">
                <td th:text="${lecturer.id}">Id</td>
                <td th:text="${lecturer.name}">FirstName</td>
                <td th:text="${lecturer.title}">LastName</td>
                <td th:text="${lecturer.email}">GPA</td>
                <td>
                  <!-- Action buttons for details and delete -->
                  <a
                    th:href="@{'/admin/edit_lecturer/' + ${lecturer.id}}"
                    class="btn btn-primary btn-sm"
                    >Details</a
                  >
                  <a
                    th:attr="lecturer-id=${lecturer.id}"
                    onclick="deleteLecturer(this.getAttribute('lecturer-id'))"
                    class="btn btn-danger btn-sm"
                    >Delete</a
                  >
                </td>
              </tr>
            </table>
          </div>
          <div class="text-right" style="margin-right: 10px">
            <a href="/admin/newlecturer" class="btn btn-primary col-2"> Add </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../../static/js/lecturer.js"></script>
  </body>
</html>
