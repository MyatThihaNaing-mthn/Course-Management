<!DOCTYPE html>

<html lang="en">
  <head th:insert="~{home/home::main-navbar}"></head>

  <body>
    <th:block th:insert="~{home/home::header-wrapper}"></th:block>
    <div class="container-fluid page-body-wrapper">
      <!-- Page content-->
      <th:block th:insert="~{layout/admin::admin-sidebar}" />
      <div class="main-panel" th:fragment="myContent">
        <div class="content-wrapper">
          <div class="custom-table">
            <table class="table table-striped table-bordered">
              <thead class="thead-dark text-center">
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
              </thead>
              <tr th:each="admin: ${admins}" class="text-center">
                <td th:text="${admin.id}">Id</td>
                <td th:text="${admin.adminName}">FirstName</td>
                <td>
                  <!-- Action buttons for details and delete -->
                  <a
                    th:href="@{'/admin/edit_admin/' + ${admin.id}}"
                    class="btn btn-primary btn-sm"
                    >Details</a
                  >
                  <a
                    th:attr="admin-id=${admin.id}"
                    onclick="deleteAdmin(this.getAttribute('admin-id'))"
                    class="btn btn-danger btn-sm"
                    >Delete</a
                  >
                </td>
              </tr>
            </table>
          </div>
          <div class="text-right" style="margin-right: 10px">
            <a href="/admin/newadmin" class="btn btn-primary col-2"> Add </a>
          </div>
        </div>
      </div>
    </div>
    <div th:insert="~{layout/home::footer}"></div>
    <script src="../../static/js/adminLayout.js"></script>
  </body>
</html>
