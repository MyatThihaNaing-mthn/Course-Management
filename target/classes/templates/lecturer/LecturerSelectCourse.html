<html lang="en">
  <head th:insert="~{home/home::main-navbar}"></head>
  <body>
    <th:block th:insert="~{home/home::header-wrapper}"></th:block>
    <!-- <th:block th:insert="~{layout/home::my-top-nav}" /> -->
    <div class="container-fluid page-body-wrapper">
      <th:block th:insert="~{layout/lecturer::sidebar}" />
      <div class="main-panel" th:fragment="myContent">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <!-- <h4 class="card-title">Available Courses!!</h4> -->
                  <div class="container">
                    <div><h4>Please select one of the courses</h4></div>
                    <br />
                    <div>
                      Do note you can only view grades of student enrolled in
                      your course
                    </div>
                    <br />
                    <form
                      action="#"
                      th:action="@{/lecturer/gradeCourse}"
                      method="POST"
                      class="row align-items-center"
                    >
                      <div class="col-sm-4">
                        <select name="courseId" class="form-control mb-4">
                          <option value="" disabled>Select a Course</option>
                          <option
                            th:each="course : ${courses}"
                            th:value="${course.id}"
                            th:text="${course.name}"
                          ></option>
                        </select>
                      </div>
                      <div class="col-sm-2">
                        <button
                          type="submit"
                          class="btn btn-primary"
                          style="margin-top: -25px; margin-left: -15px"
                        >
                          Select
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:insert="~{layout/home::footer}"></div>
  </body>
</html>
