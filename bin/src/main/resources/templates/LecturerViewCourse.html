<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            .custom-table {
                border-collapse: collapse;
                width: 100%;
            }

            .custom-table th, .custom-table td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Features</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                    <a class="nav-item nav-link disabled" href="#">Disabled</a>
                  </div>
                </div>
              </nav>
        </div>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="table-responsive">
                <table class="custom-table" style="width: 50%" th:if="${!lecturerCourse.isEmpty()}">
                    <tr class="text-center">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Credits</th>
                        <th>Description</th>
                        <th>Schedule</th>
                        <th>Lecturer</th>
                    </tr>
                    <tr th:each="lcourse: ${lecturerCourse}" class ="text-center">
                        <td th:text="${lcourse.course.id}">Id</td>
                        <td th:text="${lcourse.course.name}">Name</td>
                        <td th:text="${lcourse.course.size}">Size</td>
                        <td th:text="${lcourse.course.credits}">Credits</td>
                        <td th:text="${lcourse.course.description}">Description</td>
                        <td th:text="${lcourse.course.schedule}">Schedule</td>
                        <td th:text="${lcourse.lecturer.name}">Schedule</td>
                    </tr>
                </table>
            </div>
            <td>
                <a th:href="@{/course/addnew}"> Add </a>
            </td>
        </div>
        
    </body>
</html>
