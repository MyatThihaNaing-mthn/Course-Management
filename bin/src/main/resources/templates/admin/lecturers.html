<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/adminStyle.css}" />
</head>

<body>
    <!--Navbar-->
    <div th:insert="admin/adminLayout.html::top-navbar">

    </div>


    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div th:insert="admin/adminLayout.html::sidebar">

        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Page content-->
            <div class="container-fluid">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered custom-table">
                        <thead class="thead-dark text-center">
                            <th>Id</th>
                            <th>Name</th>
                            <th>Title</th>
                            <th>Email</th>
                            <th>Action</th>
                        </thead>
                        <tr th:each="lecturer: ${lecturers}" class="text-center">
                            <td th:text="${lecturer.id}">Id</td>
                            <td th:text="${lecturer.name}">FirstName</td>
                            <td th:text="${lecturer.title}">LastName</td>
                            <td th:text="${lecturer.email}">GPA</td>
                            <td>
                                <!-- Action buttons for details and delete -->
                                <a th:href="@{'/admin/lecturer/edit/' + ${lecturer.id}}"
                                    class="btn btn-primary btn-sm">Details</a>
                                <a th:attr="lecturer-id=${lecturer.id}" 
                                onclick="deleteLecturer(this.getAttribute('lecturer-id'))"
                                    class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="text-right" style="margin-right: 10px;">
                    <a href="/admin/lecturer/newlecturer" class="btn btn-primary col-2"> Add </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/lecturer.js}"></script>
</body>

</html>
