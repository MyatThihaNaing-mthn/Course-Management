<!DOCTYPE html>

<html lang="en">
  <head th:insert="~{admin/layoutAdmin::main-navbar}"></head>
  <style></style>
  <body>
    <th:block th:insert="~{home/home::header-wrapper}"></th:block>
    <div>
      <!-- <th:block th:insert="~{layout/home::my-top-nav}" /> -->
      <div class="container-fluid page-body-wrapper">
        <th:block th:insert="~{layout/home::sidebar}" />
        <div class="main-panel" th:fragment="myContent">
            <div class="content-wrapper">
                <div class="row">
                  <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body" style="font-size: 90%">
                        <div></div>
                        <!-- <h4 class="card-title">Available Courses!!</h4> -->
              
                        <div
                          class="table-responsive"
                          th:if="${not #lists.isEmpty(admins)}"
                        >
                          <table class="table">
                            <thead>
                              <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Password</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr th:each="admin,ind:${admins}">
                                <td th:text="${admin.adminId}"></td>
                                <td th:text="${admin.adminName}"></td>
                                <td th:text="${admin.adminPwd}"></td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
    <div th:insert="~{layout/home::footer}"></div>
  </body>
</html>
