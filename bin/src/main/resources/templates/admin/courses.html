<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Simple Sidebar - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/adminStyle.css}" />
</head>

<body>
  <!--Navbar-->
  <div th:insert="admin/adminLayout.html::top-navbar">

  </div>

  <div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div th:insert="admin/adminLayout.html::sidebar">

    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
      <!-- Page content-->
      <div class="container-fluid">
        <!--Page Content Here-->
        <div class="table-responsive">
          <table class="table table-striped table-bordered custom-table">
            <thead class="thead-dark text-center">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Size</th>
                <th>Credits</th>
                <th>Schedule</th>
                <th>StartDate</th>
                <th>EndDate</th>
                <th>Lecturer</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="course: ${list}" class="text-center">
                <td th:text="${course.id}">Id</td>
                <td th:text="${course.name}">Name</td>
                <td th:text="${course.size}">Size</td>
                <td th:text="${course.credits}">Credits</td>
                <td th:text="${course.schedule}">Schedule</td>
                <td th:text="${#dates.format(course.startDate, 'dd-MM-yyyy')}">startDate</td>
                <td th:text="${#dates.format(course.endDate, 'dd-MM-yyyy')}">endDate</td>
                <td>
                  <span th:each="lecturer : ${course.lecturers}" class="d-block">
                    <span th:text="${lecturer.name}"></span>
                  </span>
                </td>
                <td>
                  <!-- Action buttons for details and delete -->
                  <a th:href="@{'/admin/course/edit/' + ${course.id}}" class="btn btn-primary btn-sm">Details</a>
                  <a th:href="@{'/admin/course/delete/' + ${course.id}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-right">
          <a href="/admin/course/newcourse" class="btn btn-primary col-2"> Add </a>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
