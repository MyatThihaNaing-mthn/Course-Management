              <h2>Add New Lecturer</h2>
              <br />
              <form

                th:action="@{/admin/newlecturer}"
                th:object="${lecturerform}"
                method="POST"
              >
                <div class="form-group row" style="margin-left: 0px">
                  <input
                    type="text"
                    th:field="*{name}"
                    placeholder="Name"
                    class="form-control mb-4 col-4"
                  />
                  <div class="col-sm-5">
                    <li
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                      style="color: red"
                    ></li>
                  </div>
                </div>

                <div class="form-group row" style="margin-left: 0px">
                  <input
                    type="text"
                    th:field="*{email}"
                    placeholder="Email"
                    class="form-control mb-4 col-4"
                  />
                  <div class="col-sm-5">
                    <li
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                      style="color: red"
                    ></li>
                  </div>
                </div>

                <div class="form-group row" style="margin-left: 0px">
                  <input
                    type="text"
                    th:field="*{title}"
                    placeholder="Title"
                    class="form-control mb-4 col-4"
                  />
                  <div class="col-sm-5">
                    <li
                      th:if="${#fields.hasErrors('title')}"
                      th:errors="*{title}"
                      style="color: red"
                    ></li>
                  </div>
                </div>

                <label for="Lecturer DOB">Date Of Birth:</label>
                <div class="form-group row" style="margin-left: 0px">
                  <input
                    type="date"
                    th:field="*{dob}"
                    class="form-control mb-4 col-4"
                  />
                  <div class="col-sm-5">
                    <li
                      th:if="${#fields.hasErrors('dob')}"
                      th:errors="*{dob}"
                      style="color: red"
                    ></li>
                  </div>
                </div>
