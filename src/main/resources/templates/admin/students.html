<!DOCTYPE html>
<html lang="en">
  <head th:insert="~{home/home::main-navbar}"></head>

  <body>
    <!--Navbar-->
    <th:block th:insert="~{home/home::header-wrapper}"></th:block>
    <!-- Page content wrapper-->
    <div class="container-fluid page-body-wrapper">
      <!-- Page content-->
      <th:block th:insert="~{layout/admin::admin-sidebar}" />
      <div class="main-panel" th:fragment="myContent">
        <div class="content-wrapper">
          <div class="custom-table">
            <table class="table table-striped table-bordered">
              <thead class="thead-dark text-center">
                <th>Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>GPA</th>
                <th>Email</th>
                <th>Enrollment Date</th>
                <th>Action</th>
              </thead>
              <tr th:each="student: ${students}" class="text-center">
                <td th:text="${student.id}">Id</td>
                <td th:text="${student.firstName}">FirstName</td>
                <td th:text="${student.lastName}">LastName</td>
                <td th:text="${student.gpa}">GPA</td>
                <td th:text="${student.email}">Email</td>
                <td
                  th:text="${#dates.format(student.enrollmentDate, 'dd-MM-yyyy')}"
                >
                  Enrollment Date
                </td>
                <td>
                  <!-- Action buttons for details and delete -->
                  <a
                    th:href="@{'/admin/edit_student/' + ${student.id}}"
                    class="btn btn-primary btn-sm"
                    >Details</a
                  >
                  <a
                    th:attr="student-id=${student.id}"
                    onclick="deleteStudent(this.getAttribute('student-id'))"
                    class="btn btn-danger btn-sm"
                    >Delete</a
                  >
                </td>
              </tr>
            </table>
          </div>
          <div class="text-right" style="margin-right: 10px">
            <a href="/admin/newstudent" class="btn btn-primary col-2"> Add </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../../static/js/student.js"></script>
  </body>
</html>
