<!DOCTYPE html>
<html lang="en">
  <head th:insert="~{home/home::main-navbar}">
  </head>

  <body>
    <!--Navbar-->
    <th:block th:insert="~{home/home::header-wrapper}"></th:block>
    <div class="container-fluid page-body-wrapper">
      <!-- Page content-->
      <th:block th:insert="~{layout/admin::admin-sidebar}" />
      <div class="main-panel" th:fragment="myContent">
        <div class="content-wrapper">
          <!--Page Content Here-->
          <div class="custom-table">
            <table class="table table-striped table-bordered">
              <thead class="thead-dark text-center">
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Size</th>
                  <th>Credits</th>
                  <th>Schedule</th>
                  <th>StartDate</th>
                  <th>EndDate</th>
                  <th>Lecturer</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="course: ${list}" class="text-center">
                  <td th:text="${course.id}">Id</td>
                  <td th:text="${course.name}">Name</td>
                  <td th:text="${course.size}">Size</td>
                  <td th:text="${course.credits}">Credits</td>
                  <td th:text="${course.schedule}">Schedule</td>
                  <td
                    th:text="${#dates.format(course.startDate, 'dd-MM-yyyy')}"
                  >
                    startDate
                  </td>
                  <td th:text="${#dates.format(course.endDate, 'dd-MM-yyyy')}">
                    endDate
                  </td>
                  <td>
                    <span
                      th:each="lecturer : ${course.lecturers}"
                      class="d-block"
                    >
                      <span th:text="${lecturer.name}"></span>
                    </span>
                  </td>
                  <td>
                    <!-- Action buttons for details and delete -->
                    <a
                      th:href="@{'/admin/edit_course/' + ${course.id}}"
                      class="btn btn-primary btn-sm"
                      >Details</a
                    >
                    <a
                      th:href="@{'/admin/delete_course/' + ${course.id}}"
                      class="btn btn-danger btn-sm"
                      >Delete</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="text-right">
            <a href="/admin/newcourse" class="btn btn-primary col-2"> Add </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/../js/scripts.js"></script>
  </body>
</html>
