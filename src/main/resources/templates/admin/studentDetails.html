<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:util="urn:java.util">
  <head th:insert="~{home/home::main-navbar}"></head>
  <body>
    <!--Navbar-->
    <th:block th:insert="~{home/home::header-wrapper}"></th:block>
    <div class="container-fluid page-body-wrapper">
      <!-- Page content-->
      <th:block th:insert="~{layout/admin::admin-sidebar}" />
      <div class="main-panel" th:fragment="myContent">
        <div class="content-wrapper">
          <div class="card">
            <div class="card-body">
              <h2>Student's Information</h2>
              <br />
              <form
                th:object="${student}"
                th:action="@{/admin/update_student/{id}(id=${student.id})}"
                method="post"
                class="form"
              >
                <div class="form-group">
                  <label for="firstname">First Name:</label>
                  <input
                    type="text"
                    id="name"
                    th:field="${student.firstName}"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="lastname">Last Name:</label>
                  <input
                    type="text"
                    id="title"
                    th:field="${student.lastName}"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="text"
                    id="email"
                    th:field="${student.email}"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="hidden"
                    id="gpa"
                    th:field="${student.gpa}"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button
                    type="button"
                    onclick="history.back()"
                    class="btn btn-secondary"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../../static/js/student.js"></script>
  </body>
</html>
