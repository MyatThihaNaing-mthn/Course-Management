<!DOCTYPE html>

<html lang="en">
  <head th:insert="~{home/home::main-navbar}"></head>
  <style></style>
  <body>
    <th:block th:insert="~{home/home::header-wrapper}"></th:block>

    <!-- <th:block th:insert="~{layout/home::my-top-nav}" /> -->
    <div class="container-fluid page-body-wrapper">
      <th:block th:insert="~{layout/lecturer::sidebar}" />
      <div class="main-panel" th:fragment="myContent">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <!-- <h4 class="card-title">Available Courses!!</h4> -->
                  <h4>Current Courses Taught</h4>
                  <div th:if="${#lists.isEmpty(courses)}">
                    You are currently not teaching any courses
                  </div>
                  <div
                    class="table-responsive"
                    th:if="${not #lists.isEmpty(courses)}"
                  >
                    <table class="table">
                      <thead>
                        <tr class="text-center">
                          <th>Id</th>
                          <th>Name</th>
                          <th>Size</th>
                          <th>Credits</th>
                          <th>Description</th>
                          <th>currentEnrollment</th>
                          <th>Schedule</th>
                          <th>Lecturer</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="course: ${courses}" class="text-center">
                          <td th:text="${course.id}">Id</td>
                          <td th:text="${course.name}">Name</td>
                          <td th:text="${course.size}">Size</td>
                          <td th:text="${course.credits}">Credits</td>
                          <td th:text="${course.description}">Description</td>
                          <td th:text="${course.currentCount}">
                            currentEnrollment
                          </td>
                          <td th:text="${course.schedule}">Schedule</td>
                          <td>
                            <span
                              th:each="lecturer, iterStat : ${course.lecturers}"
                            >
                              <span th:text="${lecturer.name}"></span>
                              <span th:if="${!iterStat.last}">, </span>
                            </span>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:insert="~{layout/home::footer}"></div>
  </body>
</html>
